<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
    <title>Weather</title>
</head>

<body>

    <nav class="navbar navbar-light justify-content-center mpy-2 bg-dark">
        <span class="navbar-brand mb-0 text-white  h1">Weather Dashboard</span>
    </nav>

    <div clas="container  bg-light">

        <div class="row bg-light">
            <!--container for the city search -->
            <h1>City Search</h1>
            <form class="col" id="city-form">
                <label for="city-inputs">Search for a City</label>
                <input type="text" id="city-input"><br>
                <input id="add-city" type="submit" value="Search for a City">
                <div class="cityHistory" id="buttons-view"></div>
            </form>
            <!--container for the data to display of the selected city -->
            <div class="col border border-dark">
                <div class="forecast">
                    <div class="row bg-light border border-dark">
                        <h1 class="cityName">City Name</h1>
                        <h1 class="currentDate"></h1>
                        <img class="weathericon"></img>
                    </div>
                    <div class="row">
                        <p class="temp">Temperature:</p>
                    </div>
                    <div class="row">
                        <p class="humidity">Humidity:</p>
                    </div>
                    <div class="row">
                        <p class="windSpeed">Wind Speed:</p>
                    </div>
                    <div class="row">
                        <p class="uvIndex">UV Index:</p>
                    </div>

                </div>
                <div class="weekForecast border border-dark container">
                    <h1>7-Day Forecast</h1>
                    <div class="card-row border border-dark">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="weather.js"></script>

</html>
